<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed PNG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
        }
        img {
            /* Use width and height to zoom */
            width: 33%; /* Zoom the image by 150% */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img src="data_flow_diagram.png" alt="Responsive Image">
</body>
</html>
